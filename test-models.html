<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Detection Test</title>
    <style>
        body { font-family: monospace; background: #111; color: #0f0; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; background: #222; border-radius: 5px; }
        .found { color: #0f0; }
        .missing { color: #f00; }
    </style>
</head>
<body>
    <h1>GLB Model Detection Test</h1>
    <div id="results"></div>
    
    <script>
        async function testModelAccess() {
            const results = document.getElementById('results');
            
            const testFiles = [
                'Goetheviertel_250812_with-textures.glb',
                'Goetheviertel_250812_with-textures_webp.glb', 
                'Goetheviertel_250812_with-textures_webp15.glb',
                'Goetheviertel_250812_with-textures_webp25.glb'
            ];
            
            results.innerHTML = '<div>Testing GLB file accessibility...</div>';
            
            for (const fileName of testFiles) {
                try {
                    const response = await fetch('/' + fileName, { method: 'HEAD' });
                    const size = (parseInt(response.headers.get('content-length')) / 1024 / 1024).toFixed(1);
                    
                    if (response.ok) {
                        results.innerHTML += `<div class="result found">✅ ${fileName} - ${size}MB - ACCESSIBLE</div>`;
                        console.log(`✅ Found: ${fileName}`);
                    } else {
                        results.innerHTML += `<div class="result missing">❌ ${fileName} - Status: ${response.status}</div>`;
                        console.log(`❌ Failed: ${fileName} - ${response.status}`);
                    }
                } catch (error) {
                    results.innerHTML += `<div class="result missing">❌ ${fileName} - Error: ${error.message}</div>`;
                    console.log(`❌ Error: ${fileName} - ${error.message}`);
                }
            }
            
            results.innerHTML += '<div style="margin-top: 20px; color: #ff0;">Check browser console for detailed logs</div>';
        }
        
        testModelAccess();
    </script>
</body>
</html>
