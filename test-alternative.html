<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternative 3D Map Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        
        .page_wrap {
            position: relative;
            z-index: 10;
            pointer-events: auto;
        }
        
        .test-header {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
            font-family: monospace;
            max-width: 400px;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
        }
        
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin: 2px;
            display: block;
            width: 100%;
            margin-bottom: 5px;
        }
        
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="page_wrap">
        <header class="test-header">
            <h1>üó∫Ô∏è Alternative 3D Map Test</h1>
            <p>Testing different loading approaches for the 3D models. This version uses local files and fallback strategies.</p>
            <p><strong>Trying multiple approaches to ensure model loading works!</strong></p>
        </header>
        
        <div class="status" id="status">
            Status: Starting...
        </div>
        
        <div class="controls">
            <div><strong>Test Options:</strong></div>
            <button class="btn" onclick="loadLocalBremerhaven()">Load Local Bremerhaven</button>
            <button class="btn" onclick="loadGitHubBremerhaven()">Load GitHub Bremerhaven</button>
            <button class="btn" onclick="loadGoetheviertel()">Load Goetheviertel GLB</button>
            <button class="btn" onclick="resetCamera()">Reset View</button>
            <button class="btn" onclick="showInfo()">Debug Info</button>
        </div>
    </div>

    <script type="module">
        import * as THREE from '/node_modules/three/build/three.module.js';
        import { GLTFLoader } from '/node_modules/three/examples/jsm/loaders/GLTFLoader.js';
        import { DRACOLoader } from '/node_modules/three/examples/jsm/loaders/DRACOLoader.js';
        import { OrbitControls } from '/node_modules/three/examples/jsm/controls/OrbitControls.js';
        
        const statusEl = document.getElementById('status');
        let scene, camera, renderer, controls, currentModel;
        
        // Multiple URL options to try - now with texture fixes!
        const MODEL_URLS = {
            localBremerhaven: '/public/Bremerhaven_250731_local.gltf',
            githubBremerhaven: 'https://raw.githubusercontent.com/joaopdecarvalho/webflow-gunther-map/master/public/Bremerhaven_250731_fixed.gltf',
            goetheviertel: 'https://raw.githubusercontent.com/joaopdecarvalho/webflow-gunther-map/master/public/Goetheviertel_250812.glb'
        };
        
        function updateStatus(msg) {
            statusEl.innerHTML = 'Status: ' + msg;
            console.log(msg);
        }
        
        function loadModel(url, name, isLocal = false) {
            updateStatus(`üîÑ Loading ${name}...`);
            
            // Remove existing model
            if (currentModel) {
                scene.remove(currentModel);
            }
            
            const loader = new GLTFLoader();
            
            // Set up DRACO loader for compressed models
            const dracoLoader = new DRACOLoader();
            dracoLoader.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.6/');
            dracoLoader.preload();
            loader.setDRACOLoader(dracoLoader);
            
            loader.load(
                url,
                (gltf) => {
                    updateStatus(`‚úÖ ${name} loaded! Processing geometry...`);
                    
                    currentModel = gltf.scene;
                    
                    // Scale and center the model
                    const box = new THREE.Box3().setFromObject(currentModel);
                    const size = box.getSize(new THREE.Vector3());
                    const maxSize = Math.max(size.x, size.y, size.z);
                    const scale = 100 / maxSize;
                    currentModel.scale.setScalar(scale);
                    
                    const center = box.getCenter(new THREE.Vector3());
                    currentModel.position.set(-center.x * scale, -center.y * scale, -center.z * scale);
                    
                    // Enhance materials and count meshes
                    let meshCount = 0;
                    currentModel.traverse((child) => {
                        if (child.isMesh) {
                            meshCount++;
                            child.castShadow = true;
                            child.receiveShadow = true;
                            
                            if (child.material) {
                                child.material.needsUpdate = true;
                                if (child.material.map) {
                                    child.material.map.anisotropy = renderer.capabilities.getMaxAnisotropy();
                                }
                            }
                        }
                    });
                    
                    scene.add(currentModel);
                    
                    // Reset camera
                    camera.position.set(0, size.y * scale * 0.5, size.z * scale * 1.2);
                    camera.lookAt(0, 0, 0);
                    controls.update();
                    
                    updateStatus(`üéâ ${name} loaded successfully!<br/>üì¶ Meshes: ${meshCount}<br/>üìè Scale: ${scale.toFixed(2)}x<br/>üåê Source: ${isLocal ? 'Local' : 'GitHub'}`);
                    
                    window.map3dScene = { scene, camera, renderer, controls, model: currentModel };
                },
                (progress) => {
                    if (progress.total > 0) {
                        const percent = Math.round((progress.loaded / progress.total) * 100);
                        const loaded = (progress.loaded / 1024 / 1024).toFixed(1);
                        const total = (progress.total / 1024 / 1024).toFixed(1);
                        updateStatus(`üì• Loading ${name}: ${percent}%<br/>üìä ${loaded}MB / ${total}MB`);
                    }
                },
                (error) => {
                    console.error(`${name} loading error:`, error);
                    updateStatus(`‚ùå Failed to load ${name}:<br/>${error.message}<br/><br/>üí° Trying alternative approach...`);
                    
                    // If GitHub fails, try a different approach
                    if (!isLocal && name.includes('Bremerhaven')) {
                        updateStatus(`üîÑ GitHub failed, trying local files...`);
                        setTimeout(() => {
                            loadModel(MODEL_URLS.localBremerhaven, 'Local Bremerhaven', true);
                        }, 1000);
                    }
                }
            );
        }
        
        function initMap() {
            try {
                updateStatus('üöÄ Creating 3D scene...');
                
                // Create container
                const container = document.createElement('div');
                container.id = 'map-3d-container';
                container.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100vw;
                    height: 100vh;
                    z-index: -1;
                    background: linear-gradient(135deg, #87CEEB 0%, #98FB98 50%, #F0E68C 100%);
                `;
                document.body.insertBefore(container, document.body.firstChild);
                
                // Create scene
                scene = new THREE.Scene();
                scene.fog = new THREE.Fog(0x87CEEB, 50, 1000);
                
                // Create camera
                camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
                camera.position.set(0, 80, 150);
                
                // Create renderer
                renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                container.appendChild(renderer.domElement);
                
                // Add controls
                controls = new OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                controls.minDistance = 20;
                controls.maxDistance = 800;
                controls.maxPolarAngle = Math.PI / 2.1;
                
                // Add lighting
                const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
                directionalLight.position.set(200, 200, 100);
                directionalLight.castShadow = true;
                scene.add(directionalLight);
                
                const fillLight = new THREE.DirectionalLight(0x87ceeb, 0.4);
                fillLight.position.set(-100, 50, -100);
                scene.add(fillLight);
                
                // Animation loop
                function animate() {
                    requestAnimationFrame(animate);
                    controls.update();
                    renderer.render(scene, camera);
                }
                animate();
                
                // Handle resize
                window.addEventListener('resize', () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                });
                
                updateStatus('‚úÖ 3D scene ready! Try loading models with the buttons.');
                
            } catch (error) {
                console.error('Init error:', error);
                updateStatus(`‚ùå Initialization failed:<br/>${error.message}`);
            }
        }
        
        // Global functions for controls
        window.loadLocalBremerhaven = function() {
            loadModel(MODEL_URLS.localBremerhaven, 'Local Bremerhaven', true);
        };
        
        window.loadGitHubBremerhaven = function() {
            loadModel(MODEL_URLS.githubBremerhaven, 'GitHub Bremerhaven', false);
        };
        
        window.loadGoetheviertel = function() {
            loadModel(MODEL_URLS.goetheviertel, 'Goetheviertel GLB', false);
        };
        
        window.resetCamera = function() {
            if (camera && controls) {
                camera.position.set(0, 80, 150);
                camera.lookAt(0, 0, 0);
                controls.reset();
                updateStatus('üì∑ Camera reset to default position');
            }
        };
        
        window.showInfo = function() {
            const info = [
                `üåê Three.js Version: ${THREE.REVISION}`,
                `üì± Screen: ${window.innerWidth}x${window.innerHeight}`,
                `üî∫ Triangles: ${renderer.info.render.triangles}`,
                `üì¶ Models Available:`,
                `  ‚Ä¢ Local Bremerhaven (relative path)`,
                `  ‚Ä¢ GitHub Bremerhaven (absolute URLs)`,
                `  ‚Ä¢ Goetheviertel GLB`,
                `üîß Commit: 6d1d1bf`,
                `üåê Testing multiple loading strategies`
            ];
            alert(info.join('\n'));
        };
        
        // Initialize
        updateStatus('üöÄ Initializing alternative loading test...');
        initMap();
    </script>
</body>
</html>
