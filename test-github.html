<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages 3D Map Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        
        .page_wrap {
            position: relative;
            z-index: 10;
            pointer-events: auto;
        }
        
        .test-header {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
            font-family: monospace;
            max-width: 400px;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
        }
        
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin: 2px;
            display: block;
            width: 100%;
            margin-bottom: 5px;
        }
        
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="page_wrap">
        <header class="test-header">
            <h1>üó∫Ô∏è GitHub Pages 3D Map Test</h1>
            <p>Loading your actual Bremerhaven and Goetheviertel 3D models from GitHub Pages with CORS support!</p>
            <p><strong>Ready for Webflow!</strong> This is exactly how it will work on your homepage.</p>
        </header>
        
        <div class="status" id="status">
            Status: Starting...
        </div>
        
        <div class="controls">
            <div><strong>Model Controls:</strong></div>
            <button class="btn" onclick="loadBremerhaven()">Load Bremerhaven</button>
            <button class="btn" onclick="loadGoetheviertel()">Load Goetheviertel</button>
            <button class="btn" onclick="resetCamera()">Reset View</button>
            <button class="btn" onclick="toggleWireframe()">Wireframe</button>
            <button class="btn" onclick="showInfo()">Debug Info</button>
        </div>
    </div>

    <script type="module">
        import * as THREE from '/node_modules/three/build/three.module.js';
        import { GLTFLoader } from '/node_modules/three/examples/jsm/loaders/GLTFLoader.js';
        import { DRACOLoader } from '/node_modules/three/examples/jsm/loaders/DRACOLoader.js';
        import { OrbitControls } from '/node_modules/three/examples/jsm/controls/OrbitControls.js';
        
        const statusEl = document.getElementById('status');
        let scene, camera, renderer, controls, currentModel;
        
        // GitHub Pages URLs for your models (raw files with absolute URLs)
        const MODEL_URLS = {
            bremerhaven: 'https://raw.githubusercontent.com/joaopdecarvalho/webflow-gunther-map/master/public/Bremerhaven_250731_github.gltf',
            goetheviertel: 'https://raw.githubusercontent.com/joaopdecarvalho/webflow-gunther-map/master/public/Goetheviertel_250812.glb'
        };
        
        function updateStatus(msg) {
            statusEl.innerHTML = 'Status: ' + msg;
            console.log(msg);
        }
        
        function loadModel(url, name) {
            updateStatus(`üîÑ Loading ${name} from GitHub Pages...`);
            
            // Remove existing model
            if (currentModel) {
                scene.remove(currentModel);
            }
            
            const loader = new GLTFLoader();
            
            // Set up DRACO loader for compressed models
            const dracoLoader = new DRACOLoader();
            dracoLoader.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.6/');
            dracoLoader.preload();
            loader.setDRACOLoader(dracoLoader);
            loader.load(
                url,
                (gltf) => {
                    updateStatus(`‚úÖ ${name} loaded! Processing geometry...`);
                    
                    currentModel = gltf.scene;
                    
                    // Scale and center the model
                    const box = new THREE.Box3().setFromObject(currentModel);
                    const size = box.getSize(new THREE.Vector3());
                    const maxSize = Math.max(size.x, size.y, size.z);
                    const scale = 100 / maxSize;
                    currentModel.scale.setScalar(scale);
                    
                    const center = box.getCenter(new THREE.Vector3());
                    currentModel.position.set(-center.x * scale, -center.y * scale, -center.z * scale);
                    
                    // Enhance materials and count meshes
                    let meshCount = 0;
                    let textureCount = 0;
                    currentModel.traverse((child) => {
                        if (child.isMesh) {
                            meshCount++;
                            child.castShadow = true;
                            child.receiveShadow = true;
                            
                            if (child.material) {
                                child.material.needsUpdate = true;
                                if (child.material.map) {
                                    child.material.map.anisotropy = renderer.capabilities.getMaxAnisotropy();
                                    textureCount++;
                                }
                            }
                        }
                    });
                    
                    scene.add(currentModel);
                    
                    // Reset camera to good viewing position
                    camera.position.set(0, size.y * scale * 0.5, size.z * scale * 1.2);
                    camera.lookAt(0, 0, 0);
                    controls.update();
                    
                    updateStatus(`üéâ ${name} ready!<br/>üì¶ Meshes: ${meshCount}<br/>üé® Textures: ${textureCount}<br/>üìè Scale: ${scale.toFixed(2)}x<br/>üìç Size: ${size.x.toFixed(0)} x ${size.y.toFixed(0)} x ${size.z.toFixed(0)}`);
                    
                    // Store globally for debugging
                    window.map3dScene = { scene, camera, renderer, controls, model: currentModel };
                    
                    // Dispatch event
                    window.dispatchEvent(new CustomEvent('map3dLoaded', {
                        detail: { model: currentModel, scene, camera, renderer, controls, name }
                    }));
                },
                (progress) => {
                    if (progress.total > 0) {
                        const percent = Math.round((progress.loaded / progress.total) * 100);
                        const loaded = (progress.loaded / 1024 / 1024).toFixed(1);
                        const total = (progress.total / 1024 / 1024).toFixed(1);
                        updateStatus(`üì• Loading ${name}: ${percent}%<br/>üìä ${loaded}MB / ${total}MB`);
                    }
                },
                (error) => {
                    console.error(`${name} loading error:`, error);
                    updateStatus(`‚ùå Failed to load ${name}:<br/>${error.message}<br/><br/>üí° GitHub Pages may take a few minutes to update after push.`);
                }
            );
        }
        
        function initMap() {
            try {
                updateStatus('üöÄ Creating 3D scene...');
                
                // Create container
                const container = document.createElement('div');
                container.id = 'map-3d-container';
                container.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100vw;
                    height: 100vh;
                    z-index: -1;
                    background: linear-gradient(135deg, #87CEEB 0%, #98FB98 50%, #F0E68C 100%);
                `;
                document.body.insertBefore(container, document.body.firstChild);
                
                // Create scene
                scene = new THREE.Scene();
                scene.fog = new THREE.Fog(0x87CEEB, 50, 1000);
                
                // Create camera
                camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
                camera.position.set(0, 80, 150);
                
                // Create renderer
                renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                container.appendChild(renderer.domElement);
                
                // Add controls
                controls = new OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                controls.minDistance = 20;
                controls.maxDistance = 800;
                controls.maxPolarAngle = Math.PI / 2.1;
                
                // Add lighting
                const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
                directionalLight.position.set(200, 200, 100);
                directionalLight.castShadow = true;
                directionalLight.shadow.mapSize.width = 2048;
                directionalLight.shadow.mapSize.height = 2048;
                directionalLight.shadow.camera.near = 0.5;
                directionalLight.shadow.camera.far = 1000;
                directionalLight.shadow.camera.left = -200;
                directionalLight.shadow.camera.right = 200;
                directionalLight.shadow.camera.top = 200;
                directionalLight.shadow.camera.bottom = -200;
                scene.add(directionalLight);
                
                const fillLight = new THREE.DirectionalLight(0x87ceeb, 0.4);
                fillLight.position.set(-100, 50, -100);
                scene.add(fillLight);
                
                // Animation loop
                function animate() {
                    requestAnimationFrame(animate);
                    controls.update();
                    renderer.render(scene, camera);
                }
                animate();
                
                // Handle resize
                window.addEventListener('resize', () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                });
                
                updateStatus('‚úÖ 3D scene ready! Click buttons to load models from GitHub Pages.');
                
                // Auto-load Bremerhaven after a short delay
                setTimeout(() => {
                    loadModel(MODEL_URLS.bremerhaven, 'Bremerhaven');
                }, 1000);
                
            } catch (error) {
                console.error('Init error:', error);
                updateStatus(`‚ùå Initialization failed:<br/>${error.message}`);
            }
        }
        
        // Global functions for controls
        window.loadBremerhaven = function() {
            loadModel(MODEL_URLS.bremerhaven, 'Bremerhaven');
        };
        
        window.loadGoetheviertel = function() {
            loadModel(MODEL_URLS.goetheviertel, 'Goetheviertel');
        };
        
        window.resetCamera = function() {
            if (camera && controls) {
                camera.position.set(0, 80, 150);
                camera.lookAt(0, 0, 0);
                controls.reset();
                updateStatus('üì∑ Camera reset to default position');
            }
        };
        
        window.toggleWireframe = function() {
            if (currentModel) {
                let wireframe = false;
                currentModel.traverse((child) => {
                    if (child.isMesh && child.material) {
                        child.material.wireframe = !child.material.wireframe;
                        wireframe = child.material.wireframe;
                    }
                });
                updateStatus(`üîß Wireframe mode: ${wireframe ? 'ON' : 'OFF'}`);
            }
        };
        
        window.showInfo = function() {
            const info = [
                `üåê Three.js Version: ${THREE.REVISION}`,
                `üì± Screen: ${window.innerWidth}x${window.innerHeight}`,
                `üéÆ WebGL: ${renderer.capabilities.isWebGL2 ? '2.0' : '1.0'}`,
                `üî∫ Triangles: ${renderer.info.render.triangles}`,
                `üì¶ Geometries: ${renderer.info.memory.geometries}`,
                `üé® Textures: ${renderer.info.memory.textures}`,
                `üìç Camera: (${camera.position.x.toFixed(0)}, ${camera.position.y.toFixed(0)}, ${camera.position.z.toFixed(0)})`,
                `üó∫Ô∏è Models Available:`,
                `  ‚Ä¢ Bremerhaven (GLTF)`,
                `  ‚Ä¢ Goetheviertel (GLB)`,
                `üåê GitHub Pages: CORS enabled ‚úÖ`
            ];
            alert(info.join('\n'));
        };
        
        // Initialize
        updateStatus('üöÄ Initializing GitHub Pages 3D map...');
        initMap();
    </script>
</body>
</html>
