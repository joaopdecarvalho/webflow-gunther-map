<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct 3D Map Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        
        .page_wrap {
            position: relative;
            z-index: 10;
            pointer-events: auto;
        }
        
        .test-header {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="page_wrap">
        <header class="test-header">
            <h1>üó∫Ô∏è Direct 3D Map Test</h1>
            <p>Testing the Bremerhaven 3D map with direct Three.js loading</p>
        </header>
        
        <div class="status" id="status">
            Status: Starting...
        </div>
    </div>

    <!-- Load Three.js directly from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r158/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        const statusEl = document.getElementById('status');
        
        function updateStatus(msg) {
            statusEl.textContent = 'Status: ' + msg;
            console.log(msg);
        }
        
        // Wait for all scripts to load
        let checkCount = 0;
        function waitForThreeJS() {
            checkCount++;
            if (typeof THREE !== 'undefined' && THREE.GLTFLoader && THREE.OrbitControls) {
                updateStatus('Three.js loaded! Initializing map...');
                initMap();
            } else if (checkCount < 50) {
                updateStatus(`Loading Three.js... (${checkCount}/50)`);
                setTimeout(waitForThreeJS, 100);
            } else {
                updateStatus('Failed to load Three.js');
            }
        }
        
        setTimeout(waitForThreeJS, 100);
        
        function initMap() {
            try {
                updateStatus('Creating 3D scene...');
                
                // Create container
                const container = document.createElement('div');
                container.id = 'map-3d-container';
                container.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100vw;
                    height: 100vh;
                    z-index: -1;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                `;
                document.body.insertBefore(container, document.body.firstChild);
                
                // Create scene
                const scene = new THREE.Scene();
                scene.fog = new THREE.Fog(0x667eea, 100, 2000);
                
                // Create camera
                const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 10000);
                camera.position.set(0, 150, 300);
                
                // Create renderer
                const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                container.appendChild(renderer.domElement);
                
                // Add controls
                const controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                
                // Add lighting
                const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(200, 300, 200);
                scene.add(directionalLight);
                
                updateStatus('Loading 3D model...');
                
                // Load the model
                const loader = new THREE.GLTFLoader();
                loader.load(
                    'https://d3uoa9ify8080u.cloudfront.net/Bremerhaven_250731.gltf',
                    (gltf) => {
                        updateStatus('Model loaded! Setting up scene...');
                        
                        const model = gltf.scene;
                        
                        // Scale and center the model
                        const box = new THREE.Box3().setFromObject(model);
                        const size = box.getSize(new THREE.Vector3());
                        const maxSize = Math.max(size.x, size.y, size.z);
                        const scale = 100 / maxSize;
                        model.scale.setScalar(scale);
                        
                        const center = box.getCenter(new THREE.Vector3());
                        model.position.set(-center.x * scale, -center.y * scale, -center.z * scale);
                        
                        scene.add(model);
                        updateStatus('üéâ 3D Map loaded successfully!');
                        
                        // Store globally for debugging
                        window.map3dScene = { scene, camera, renderer, controls, model };
                    },
                    (progress) => {
                        if (progress.total > 0) {
                            const percent = Math.round((progress.loaded / progress.total) * 100);
                            updateStatus(`Loading model: ${percent}%`);
                        }
                    },
                    (error) => {
                        console.error('Model loading error:', error);
                        updateStatus('Failed to load 3D model: ' + error.message);
                    }
                );
                
                // Animation loop
                function animate() {
                    requestAnimationFrame(animate);
                    controls.update();
                    renderer.render(scene, camera);
                }
                animate();
                
                // Handle resize
                window.addEventListener('resize', () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                });
                
                updateStatus('3D scene initialized, loading model...');
                
            } catch (error) {
                console.error('Init error:', error);
                updateStatus('Initialization failed: ' + error.message);
            }
        }
    </script>
</body>
</html>
